.image {

  background-size: 100% 100%;
  background-position: center;

  mix-blend-mode: multiply;
  filter: blur(0px);
  opacity: 0;
  transition: filter 1s ease, opacity 1s ease;
  transition-duration: 0s;
  border: 5px solid #0c5449;
}

.section.active .image {

<script>
  let isScrolling;

window.addEventListener('scroll', function() {
  if (!isScrolling) {
    window.requestAnimationFrame(function() {
      changeImage();
      isScrolling = false;
    });
  }
  isScrolling = true;
});

function changeImage() {
  const scroll = window.scrollY + (window.innerHeight / 20);
  [...document.getElementsByClassName('section')].forEach(el => {
    el.classList.remove('active');
    if (el.offsetTop <= scroll && el.offsetTop + el.offsetHeight > scroll) {
      el.classList.add('active');
    }
  });
}

// Initial call
changeImage();
</script></body>
